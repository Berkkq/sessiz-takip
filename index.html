<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SessizTakip Pro</title>
    <style>
        /* OKYANUS TEMALI TASARIM */
        body { background: #0a111a; color: #e2e8f0; font-family: 'Inter', sans-serif; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { background: #111b27; border: 1px solid #1e293b; padding: 25px; border-radius: 20px; width: 100%; max-width: 500px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
        h1 { color: #0095f6; margin: 0; font-size: 24px; text-align: center; }
        .subtitle { color: #64748b; font-size: 11px; text-align: center; letter-spacing: 2px; margin-bottom: 25px; }
        
        label { display: block; font-size: 13px; margin-bottom: 8px; color: #94a3b8; text-align: left; }
        textarea { width: 100%; height: 100px; background: #0f172a; border: 1px solid #1e293b; border-radius: 10px; color: #fff; padding: 12px; margin-bottom: 15px; box-sizing: border-box; font-family: monospace; font-size: 12px; }
        
        button { width: 100%; background: #0095f6; color: white; border: none; padding: 14px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 15px; transition: 0.2s; }
        button:hover { background: #007bb5; transform: translateY(-1px); }
        
        #results { margin-top: 20px; }
        .user-box { background: #1e293b; padding: 12px; border-radius: 8px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 3px solid #f87171; }
        .u-info { font-size: 14px; font-weight: 500; }
        .u-link { color: #0095f6; text-decoration: none; font-size: 12px; border: 1px solid #0095f6; padding: 4px 8px; border-radius: 5px; }
        .error { color: #f87171; background: rgba(248, 113, 113, 0.1); padding: 10px; border-radius: 8px; font-size: 12px; text-align: center; }
        .success-msg { color: #4ade80; text-align: center; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <h1>SessizTakip</h1>
    <div class="subtitle">GİZLİLİK MODU AKTİF</div>

    <label>1. Takipçiler (Followers) Listesi</label>
    <textarea id="f_ers" placeholder="JSON verisini buraya yapıştır..."></textarea>

    <label>2. Takip Edilenler (Following) Listesi</label>
    <textarea id="f_ing" placeholder="JSON verisini buraya yapıştır..."></textarea>

    <button onclick="analizEt()">ANALİZİ BAŞLAT</button>

    <div id="results"></div>
</div>

<script>
function analizEt() {
    const resDiv = document.getElementById('results');
    const ferInput = document.getElementById('f_ers').value;
    const fingInput = document.getElementById('f_ing').value;

    try {
        // Adamın kodundaki JSON parse ve Array kontrolü
        const followers = JSON.parse(ferInput);
        const following = JSON.parse(fingInput);

        if (!Array.isArray(followers) || !Array.isArray(following)) {
            resDiv.innerHTML = '<div class="error">Hata: Yapıştırdığın veri bir liste değil!</div>';
            return;
        }

        // Adamın dosyasındaki 'pk' veya 'id' kontrolü yapan zırhlı Set
        const followerIds = new Set();
        followers.forEach(u => {
            const id = u.id || u.pk; //
            if (id) followerIds.add(id.toString());
        });

        // Takip etmeyenleri bul (ID Karşılaştırma)
        const missing = following.filter(u => {
            const id = u.id || u.pk; //
            return id && !followerIds.has(id.toString());
        });

        // Ekrana basma
        if (missing.length === 0) {
            resDiv.innerHTML = '<p class="success-msg">Harika! Herkes seni takip ediyor.</p>';
        } else {
            resDiv.innerHTML = `<p style="font-size:13px; color:#94a3b8;">${missing.length} kişi geri takip etmiyor:</p>`;
            missing.forEach(u => {
                const nick = u.username || u.userName || "Bilinmiyor"; //
                resDiv.innerHTML += `
                    <div class="user-box">
                        <span class="u-info">@${nick}</span>
                        <a href="https://instagram.com/${nick}" target="_blank" class="u-link">Git</a>
                    </div>`;
            });
        }
    } catch (e) {
        // Hata yakalama
        resDiv.innerHTML = '<div class="error">Veri okunamadı. Lütfen JSON formatını tam kopyalayın.</div>';
    }
}
</script>

</body>
</html>
