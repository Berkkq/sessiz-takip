<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SessizTakip | Deep Ocean</title>
    <style>
        /* OKYANUS TEMASI (CSS) */
        body { 
            background: radial-gradient(circle at center, #0a192f 0%, #020617 100%); 
            color: #e2e8f0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            justify-content: center; 
            min-height: 100vh;
            margin: 0; 
            padding: 20px;
        }
        .container { 
            background: rgba(15, 23, 42, 0.8); 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 149, 246, 0.3); 
            padding: 35px; 
            border-radius: 30px; 
            width: 100%; 
            max-width: 500px; 
            box-shadow: 0 0 50px rgba(0, 149, 246, 0.15);
            text-align: center;
        }
        h1 { 
            color: #0095f6; 
            font-size: 32px; 
            text-shadow: 0 0 15px rgba(0, 149, 246, 0.5);
            margin-bottom: 5px; 
        }
        .subtitle { color: #38bdf8; font-size: 10px; letter-spacing: 4px; margin-bottom: 30px; font-weight: bold; }
        
        label { display: block; font-size: 13px; margin-bottom: 10px; color: #7dd3fc; text-align: left; font-weight: 500; }
        textarea { 
            width: 100%; height: 110px; 
            background: rgba(2, 6, 23, 0.7); 
            border: 1px solid #1e293b; 
            border-radius: 15px; 
            color: #f1f5f9; 
            padding: 15px; 
            margin-bottom: 20px; 
            box-sizing: border-box; 
            resize: none;
            transition: 0.3s;
        }
        textarea:focus { border-color: #0095f6; box-shadow: 0 0 10px rgba(0, 149, 246, 0.3); outline: none; }
        
        button { 
            width: 100%; 
            background: linear-gradient(135deg, #0095f6 0%, #0ea5e9 100%);
            color: white; 
            border: none; 
            padding: 18px; 
            border-radius: 15px; 
            font-weight: 800; 
            cursor: pointer; 
            font-size: 16px; 
            transition: 0.4s;
            box-shadow: 0 10px 20px -5px rgba(0, 149, 246, 0.4);
        }
        button:hover { transform: scale(1.02); box-shadow: 0 15px 25px -5px rgba(0, 149, 246, 0.6); }
        
        #results { margin-top: 30px; max-height: 350px; overflow-y: auto; }
        .user-box { 
            background: rgba(30, 41, 59, 0.5); 
            padding: 15px; 
            border-radius: 12px; 
            margin-bottom: 10px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-left: 4px solid #f43f5e;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .u-info { font-size: 15px; color: #f8fafc; }
        .u-link { color: #38bdf8; text-decoration: none; font-size: 12px; font-weight: bold; text-transform: uppercase; }
        .error { color: #fb7185; background: rgba(251, 113, 133, 0.1); padding: 15px; border-radius: 12px; font-size: 13px; }
        .success-msg { color: #34d399; font-size: 16px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>SessizTakip</h1>
    <div class="subtitle">DEEP OCEAN ANALYSER</div>

    <label>TAKƒ∞P√áƒ∞ Lƒ∞STESƒ∞ (JSON)</label>
    <textarea id="f_ers" placeholder="Followers JSON yapƒ±≈ütƒ±r..."></textarea>

    <label>TAKƒ∞P EDƒ∞LENLER (JSON)</label>
    <textarea id="f_ing" placeholder="Following JSON yapƒ±≈ütƒ±r..."></textarea>

    <button onclick="analizEt()">OKYANUSU TARA</button>

    <div id="results"></div>
</div>

<script>
function analizEt() {
    const resDiv = document.getElementById('results');
    const ferInput = document.getElementById('f_ers').value;
    const fingInput = document.getElementById('f_ing').value;

    try {
        const followers = JSON.parse(ferInput);
        const following = JSON.parse(fingInput);

        // Adamƒ±n dosyasƒ±ndaki profesyonel PK ve ID kontrol√º
        const followerIds = new Set();
        followers.forEach(u => {
            const id = u.id || u.pk; //
            if (id) followerIds.add(id.toString());
        });

        // Hatalƒ± g√∂sterimi engellemek i√ßin ID bazlƒ± filtreleme
        const missing = following.filter(u => {
            const id = u.id || u.pk; //
            return id && !followerIds.has(id.toString());
        });

        if (missing.length === 0) {
            resDiv.innerHTML = '<p class="success-msg">üåä Herkes seni takip ediyor, deniz durgun.</p>';
        } else {
            resDiv.innerHTML = `<p style="font-size:13px; color:#38bdf8; margin-bottom:15px;">${missing.length} hain tespit edildi:</p>`;
            missing.forEach(u => {
                const nick = u.username || u.userName || "Bilinmiyor"; //
                resDiv.innerHTML += `
                    <div class="user-box">
                        <span class="u-info">@${nick}</span>
                        <a href="https://instagram.com/${nick}" target="_blank" class="u-link">PROFƒ∞L</a>
                    </div>`;
            });
        }
    } catch (e) {
        resDiv.innerHTML = '<div class="error">‚ö†Ô∏è Veri akƒ±≈üƒ±nda hata! JSON formatƒ±nƒ± kontrol et.</div>';
    }
}
</script>

</body>
</html>
