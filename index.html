<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SessizTakip Pro | Liquid Night</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');

        body {
            margin: 0; padding: 0;
            background-color: #0a111a;
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: white;
            display: flex; justify-content: center;
            min-height: 100vh; overflow-x: hidden;
        }

        /* İSTEDİĞİN O AKIŞKAN DALGA ANİMASYONU */
        .ocean { 
            height: 100vh; width:100%; position:fixed; bottom:0; left:0; 
            background: linear-gradient(180deg, #0a111a 0%, #001f3d 100%); z-index: -1;
        }
        .wave {
            background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/85486/wave.svg) repeat-x; 
            position: absolute; bottom: 0; width: 6400px; height: 198px;
            animation: waveMove 10s cubic-bezier(0.36, 0.45, 0.63, 0.53) infinite;
            opacity: 0.1;
        }
        .wave:nth-of-type(2) {
            bottom: 5px; opacity: 0.05;
            animation: waveMove 7s cubic-bezier(0.36, 0.45, 0.63, 0.53) infinite reverse;
        }
        @keyframes waveMove { 0% { margin-left: 0; } 100% { margin-left: -1600px; } }

        /* GÖRSELDEKİ PREMIUM KART TASARIMI */
        .glass-app {
            width: 90%; max-width: 420px;
            background: rgba(18, 26, 36, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 40px; padding: 40px 30px;
            margin: 50px 0; box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            height: fit-content;
        }
        .brand { font-size: 2.2rem; font-weight: 800; text-align: center; margin: 0; }
        .security-tag {
            text-align: center; color: #0095f6; font-size: 0.7rem; 
            letter-spacing: 2px; margin-bottom: 30px; font-weight: 700;
        }
        .input-group label {
            font-size: 0.75rem; color: #94a3b8; margin: 15px 0 8px; 
            display: block; font-weight: 600;
        }
        textarea {
            width: 100%; height: 110px; background: #050a10;
            border: 1px solid rgba(255,255,255,0.05); border-radius: 20px;
            padding: 15px; color: #fff; font-family: inherit; outline: none; resize: none; box-sizing: border-box;
        }
        #mainBtn {
            width: 100%; padding: 18px; margin-top: 25px; border-radius: 18px;
            border: none; background: #0095f6; color: #fff; font-weight: 800; font-size: 1rem;
            cursor: pointer; transition: 0.3s ease;
        }
        #mainBtn:hover { filter: brightness(1.2); transform: translateY(-2px); }

        /* SONUÇ ALANI */
        .res-title { text-align: center; color: #ff4d4d; margin: 30px 0 20px; }
        .user-row {
            background: rgba(255, 255, 255, 0.03); padding: 15px 20px; border-radius: 15px;
            margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.05); animation: fadeInUp 0.4s ease forwards; opacity: 0;
        }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .user-row a { color: #0095f6; text-decoration: none; font-size: 0.8rem; font-weight: bold; }
    </style>
</head>
<body>
    <div class="ocean"><div class="wave"></div><div class="wave"></div></div>

    <div class="glass-app">
        <header>
            <h1 class="brand">SessizTakip</h1>
            <p class="security-tag"><i class="fa-solid fa-shield-halved"></i> GİZLİLİK MODU AKTİF</p>
        </header>

        <div class="input-group">
            <label><i class="fa-solid fa-users"></i> Takipçilerin</label>
            <textarea id="followersList" placeholder="Listeyi buraya yapıştır..."></textarea>
        </div>
        <div class="input-group">
            <label><i class="fa-solid fa-user-plus"></i> Takip Ettiklerin</label>
            <textarea id="followingList" placeholder="Listeyi buraya yapıştır..."></textarea>
        </div>

        <button onclick="runAnalysis()" id="mainBtn">ANALİZİ BAŞLAT</button>
        <div id="results"></div>
    </div>

    <script>
        function runAnalysis() {
            const fRaw = document.getElementById('followersList').value;
            const ingRaw = document.getElementById('followingList').value;
            const resArea = document.getElementById('results');

            if(!fRaw || !ingRaw) return alert("Lütfen listeleri yapıştır!");

            // HATASIZ AYIKLAMA MOTORU (SADECE KULLANICI ADLARI)
            const clean = (raw) => {
                const lines = raw.split('\n');
                const valid = new Set();
                const trash = ["takip", "et", "mesaj", "profil", "çıkar", "isteği", "doğrulandı", "takipçi"];

                lines.forEach(line => {
                    const firstWord = line.trim().split(/\s+/)[0].replace('@', '').trim();
                    // Regex: Harf, rakam, nokta, alt çizgi (3-30 karakter) + Sayı ve Saat Filtresi
                    if (/^[a-zA-Z0-9._]{3,30}$/.test(firstWord) && isNaN(firstWord) && !firstWord.includes(':') && !trash.includes(firstWord.toLowerCase())) {
                        valid.add(firstWord);
                    }
                });
                return Array.from(valid);
            };

            const followers = clean(fRaw);
            const following = clean(ingRaw);
            const losers = following.filter(u => !followers.includes(u));

            resArea.innerHTML = `<h3 class="res-title">${losers.length} Kişi Geri Takip Etmiyor</h3>`;
            losers.forEach((u, i) => {
                const div = document.createElement('div');
                div.className = 'user-row';
                div.style.animationDelay = `${i * 0.05}s`;
                div.innerHTML = `<span>@${u}</span> <a href="https://instagram.com/${u}" target="_blank">GÖR</a>`;
                resArea.appendChild(div);
            });
        }
    </script>
</body>
</html>
