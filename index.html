<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SessizTakip | Deep Dark Ocean</title>
    <style>
        /* SENİN İSTEDİĞİN O KOYU OKYANUS TEMASI */
        body { 
            margin: 0; padding: 20px; min-height: 100vh; display: flex; justify-content: center; align-items: center;
            background: radial-gradient(circle at center, #020c1b 0%, #010409 100%); /* Tam senin istediğin o koyu ton */
            color: #c9d1d9; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }

        .container { 
            background: #0d1117; border: 1px solid #30363d; padding: 40px; border-radius: 20px; 
            width: 100%; max-width: 450px; box-shadow: 0 10px 40px rgba(0,0,0,0.8); text-align: center;
        }

        h1 { color: #58a6ff; font-size: 28px; margin-bottom: 5px; font-weight: 600; letter-spacing: -0.5px; }
        .subtitle { color: #8b949e; font-size: 10px; letter-spacing: 3px; margin-bottom: 30px; text-transform: uppercase; }
        
        label { display: block; font-size: 12px; margin-bottom: 8px; color: #8b949e; text-align: left; font-weight: 600; }
        
        textarea { 
            width: 100%; height: 110px; background: #010409; border: 1px solid #30363d; border-radius: 10px; 
            color: #e6edf3; padding: 12px; margin-bottom: 20px; box-sizing: border-box; resize: none; font-size: 13px;
        }
        textarea:focus { border-color: #58a6ff; outline: none; box-shadow: 0 0 0 3px rgba(88,166,255,0.1); }
        
        button { 
            width: 100%; background: #238636; color: white; border: 1px solid rgba(240,246,252,0.1); 
            padding: 16px; border-radius: 10px; font-weight: 600; cursor: pointer; font-size: 16px; transition: 0.2s;
        }
        button:hover { background: #2ea043; }
        
        #results { margin-top: 25px; max-height: 300px; overflow-y: auto; text-align: left; }
        
        .user-box { 
            background: #161b22; padding: 12px; border-radius: 8px; margin-bottom: 8px; 
            display: flex; justify-content: space-between; align-items: center; border: 1px solid #30363d;
        }
        .u-info { font-size: 14px; color: #f0f6fc; font-weight: 500; }
        .u-link { color: #58a6ff; text-decoration: none; font-size: 12px; }
        
        .error { color: #ff7b72; background: rgba(248,81,82,0.1); padding: 12px; border-radius: 8px; font-size: 13px; border: 1px solid rgba(248,81,82,0.4); }
        .success-msg { color: #3fb950; font-weight: 600; padding: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>SessizTakip</h1>
    <div class="subtitle">Deep Dark Ocean v2</div>

    <label>TAKİPÇİLER (FOLLOWERS)</label>
    <textarea id="f_ers" placeholder="JSON verisini buraya yapıştır..."></textarea>

    <label>TAKİP EDİLENLER (FOLLOWING)</label>
    <textarea id="f_ing" placeholder="JSON verisini buraya yapıştır..."></textarea>

    <button onclick="analizEt()">OKYANUSU SORGULA</button>

    <div id="results"></div>
</div>

<script>
function analizEt() {
    const resDiv = document.getElementById('results');
    const ferInput = document.getElementById('f_ers').value;
    const fingInput = document.getElementById('f_ing').value;

    try {
        const followers = JSON.parse(ferInput);
        const following = JSON.parse(fingInput);

        // Adamın kodundaki o 'zırhlı' PK ve ID eşleştirme mantığı
        const followerIds = new Set();
        followers.forEach(u => {
            const id = u.id || u.pk; //
            if (id) followerIds.add(id.toString());
        });

        // Hatalı göstermeyi engelleyen filtreleme
        const missing = following.filter(u => {
            const id = u.id || u.pk; //
            return id && !followerIds.has(id.toString());
        });

        if (missing.length === 0) {
            resDiv.innerHTML = '<p class="success-msg" style="text-align:center;">✓ Herkes seni takip ediyor.</p>';
        } else {
            resDiv.innerHTML = `<p style="font-size:12px; color:#8b949e; margin-bottom:12px;">${missing.length} KİŞİ GERİ TAKİP ETMİYOR:</p>`;
            missing.forEach(u => {
                const nick = u.username || u.userName || "Bilinmiyor"; //
                resDiv.innerHTML += `
                    <div class="user-box">
                        <span class="u-info">@${nick}</span>
                        <a href="https://instagram.com/${nick}" target="_blank" class="u-link">Profili Aç</a>
                    </div>`;
            });
        }
    } catch (e) {
        resDiv.innerHTML = '<div class="error">⚠️ HATA: JSON formatı bozuk! Lütfen tam kopyalayın.</div>';
    }
}
</script>

</body>
</html>
