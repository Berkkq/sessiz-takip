<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SessizTakip | Animated Deep Ocean</title>
    <style>
        /* OKYANUS ANƒ∞MASYONU VE TEMA */
        body { 
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #020617;
            color: #e2e8f0;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
            /* Arka plan hareket animasyonu */
            background: linear-gradient(125deg, #020617, #0a192f, #001e3c);
            background-size: 400% 400%;
            animation: oceanFlow 15s ease infinite;
        }

        @keyframes oceanFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container { 
            background: rgba(15, 23, 42, 0.7); 
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 149, 246, 0.4); 
            padding: 40px; 
            border-radius: 30px; 
            width: 100%; 
            max-width: 480px; 
            box-shadow: 0 0 80px rgba(0, 149, 246, 0.2);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 { 
            color: #0095f6; 
            font-size: 35px; 
            text-shadow: 0 0 20px rgba(0, 149, 246, 0.6);
            margin: 0;
            letter-spacing: -1px;
        }

        .subtitle { 
            color: #38bdf8; 
            font-size: 10px; 
            letter-spacing: 5px; 
            margin-bottom: 30px; 
            font-weight: bold;
            opacity: 0.8;
        }
        
        label { display: block; font-size: 12px; margin-bottom: 8px; color: #7dd3fc; text-align: left; font-weight: 600; text-transform: uppercase; }
        
        textarea { 
            width: 100%; height: 100px; 
            background: rgba(2, 6, 23, 0.8); 
            border: 1px solid rgba(30, 41, 59, 0.8); 
            border-radius: 15px; 
            color: #f1f5f9; 
            padding: 15px; 
            margin-bottom: 20px; 
            box-sizing: border-box; 
            resize: none;
            transition: all 0.3s;
        }

        textarea:focus { border-color: #0095f6; outline: none; box-shadow: 0 0 15px rgba(0, 149, 246, 0.2); }
        
        button { 
            width: 100%; 
            background: linear-gradient(135deg, #0095f6 0%, #0ea5e9 100%);
            color: white; 
            border: none; 
            padding: 20px; 
            border-radius: 15px; 
            font-weight: 800; 
            cursor: pointer; 
            font-size: 16px; 
            transition: 0.3s;
            box-shadow: 0 10px 25px -5px rgba(0, 149, 246, 0.5);
            text-transform: uppercase;
        }

        button:hover { transform: translateY(-3px); box-shadow: 0 15px 30px -5px rgba(0, 149, 246, 0.7); }
        
        #results { margin-top: 30px; max-height: 300px; overflow-y: auto; scrollbar-width: thin; }
        
        .user-box { 
            background: rgba(30, 41, 59, 0.6); 
            padding: 15px; 
            border-radius: 12px; 
            margin-bottom: 10px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-left: 4px solid #f43f5e;
            animation: slideUp 0.4s ease forwards;
        }

        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .u-info { font-size: 15px; color: #f1f5f9; font-weight: 600; }
        .u-link { color: #38bdf8; text-decoration: none; font-size: 11px; font-weight: bold; border: 1px solid #38bdf8; padding: 5px 10px; border-radius: 6px; transition: 0.3s; }
        .u-link:hover { background: #38bdf8; color: #020617; }
        
        .error { color: #fb7185; background: rgba(251, 113, 133, 0.15); padding: 15px; border-radius: 12px; font-size: 13px; }
        .success-msg { color: #34d399; font-size: 16px; font-weight: bold; padding: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1>SessizTakip</h1>
    <div class="subtitle">ANIMATED OCEAN POWER</div>

    <label>TAKƒ∞P√áƒ∞LER (FOLLOWERS)</label>
    <textarea id="f_ers" placeholder="JSON listesini buraya bƒ±rak..."></textarea>

    <label>TAKƒ∞P EDƒ∞LENLER (FOLLOWING)</label>
    <textarea id="f_ing" placeholder="JSON listesini buraya bƒ±rak..."></textarea>

    <button onclick="analizEt()">DERƒ∞NLƒ∞ƒûƒ∞ TARA</button>

    <div id="results"></div>
</div>

<script>
function analizEt() {
    const resDiv = document.getElementById('results');
    const ferInput = document.getElementById('f_ers').value;
    const fingInput = document.getElementById('f_ing').value;

    try {
        const followers = JSON.parse(ferInput);
        const following = JSON.parse(fingInput);

        // Adamƒ±n kodundaki PK ve ID kontrol√º
        const followerIds = new Set();
        followers.forEach(u => {
            const id = u.id || u.pk; //
            if (id) followerIds.add(id.toString());
        });

        // Hatalƒ± e≈üle≈ümeyi √∂nleyen ID bazlƒ± filtre
        const missing = following.filter(u => {
            const id = u.id || u.pk; //
            return id && !followerIds.has(id.toString());
        });

        if (missing.length === 0) {
            resDiv.innerHTML = '<p class="success-msg">üåä Deniz tertemiz! Herkes takipte.</p>';
        } else {
            resDiv.innerHTML = `<p style="font-size:12px; color:#38bdf8; margin-bottom:15px; text-align:left;">${missing.length} ADET HAƒ∞N BULUNDU:</p>`;
            missing.forEach((u, index) => {
                const nick = u.username || u.userName || "Bilinmiyor"; //
                resDiv.innerHTML += `
                    <div class="user-box" style="animation-delay: ${index * 0.1}s">
                        <span class="u-info">@${nick}</span>
                        <a href="https://instagram.com/${nick}" target="_blank" class="u-link">G√ñR√úNT√úLE</a>
                    </div>`;
            });
        }
    } catch (e) {
        resDiv.innerHTML = '<div class="error">‚ö†Ô∏è VERƒ∞ HATASI: JSON formatƒ±nƒ± tam kopyala!</div>';
    }
}
</script>

</body>
</html>
